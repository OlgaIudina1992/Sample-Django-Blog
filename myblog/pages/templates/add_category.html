{% extends "base.html" %}
{% block title %}Add Category{% endblock %}

{% block content %}
{% if user.is_authenticated %}
        <h1>Add Category</h1>
        <br />
        <div class="form-group">
        <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary" value="submit">Submit</button>
        </form>
        </div>
{% else %}
 <h1>Please log in or register to add posts</h1>
{% endif %}
        
{% endblock %}
