{% extends "base.html" %}
{% block title %}Add Post{% endblock %}

{% block content %}
{% if user.is_authenticated %}
        <h1>Add Post</h1>

        <br />
        <div class="form-group">
        <form method="POST">
                {% csrf_token %}
                {{form.media}}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary" value="submit">Submit</button>
        </form>
        </div>
{% else %}
 <h1>Please log in or register to add posts</h1>
{% endif %}
        
{% endblock %}
